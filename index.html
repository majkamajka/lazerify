<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lazerify</title>
  </head>
  <body>
    <div id="image">
      <div class="lazer one"></div>
      <div class="lazer two"></div>
    </div>

    <div id="lazer-props">

      <p>select starting points (probably eyes!)</p>
      <button id="confirm-eyes" type="submit" value="confirm">confirm</button>
      <button id="remove-eyes" type="submit" value="confirm">remove</button>

      <p>select target</p>

      <label for="spacing">color:</label>
      <input id="spacing" type="color" name="color" min="1" max="200" value="#ff00ff">

      <label for="spacing">thickness:</label>
      <input id="spacing" type="range" name="height" min="1" max="200" value="10" data-sizing="px">



    </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/out.js"></script>
  </body>
</html>
